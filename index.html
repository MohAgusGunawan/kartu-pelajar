<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Siswa</title>
</head>

<body>
    <h2>Form Input Data Siswa</h2>
    <form action="process.php" method="post" enctype="multipart/form-data">
        <label for="nis">NIS:</label><br>
        <input type="number" id="nis" name="nis" min="10000" max="99999" required><br><br>

        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="ttl">Tempat, Tanggal Lahir:</label><br>
        <input type="text" id="ttl" name="ttl" placeholder="Kota, DD-MM-YYYY" required><br><br>

        <label for="gender">Jenis Kelamin:</label><br>
        <input type="radio" id="laki-laki" name="gender" value="Laki-laki" required>
        <label for="laki-laki">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>

        <label for="alamat">Alamat:</label><br>
        <input type="text" id="alamat" name="alamat" maxlength="50" required><br><br>

        <label for="kelas">Kelas:</label><br>
        <select id="kelas" name="kelas" required>
            <option value="IPA IA">IPA IA</option>
            <option value="IPA IB">IPA IB</option>
            <option value="IPA IC">IPA IC</option>
        </select><br><br>

        <label for="foto">Foto:</label><br>
        <input type="file" id="foto" name="foto" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
